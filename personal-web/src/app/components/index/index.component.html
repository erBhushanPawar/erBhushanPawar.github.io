<!-- Home -->
<sh-full-banner [banner]="banner"></sh-full-banner>
<app-course></app-course>
<div class="page_content">
  <div class="container">
    <div class="row">

      <!-- Post Content -->

      <sh-full-text-post [textPost]="about"></sh-full-text-post>

    </div>
    <div class="row row-lg-eq-height">

      <!-- Main Content -->

      <div class="col-lg-12">
        <div class="main_content">
          <!-- Blog Section - Don't Miss -->
          <div class="blog_section">
            <div class="section_panel d-flex flex-row align-items-center justify-content-start">
              <div class="section_title">Articles</div>

            </div>
            <div class="section_content">
              <div class="grid clearfix">
                <app-card [cardsData]="posts"></app-card>

              </div>
            </div>

          </div>
          <!--Courses-->
          <div class="blog_section">
            <div class="section_panel d-flex flex-row align-items-center justify-content-start">
              <div class="section_title">Courses</div>
            </div>
            <div class="section_content">
              <div class="grid clearfix">

                <app-card [cardsData]="courses"></app-card>

                <div class="card card_default card_default_with_background grid-item">
                </div>

              </div>

            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
