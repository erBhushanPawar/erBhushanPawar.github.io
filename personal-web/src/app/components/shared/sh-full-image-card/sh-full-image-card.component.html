<div class="card card_largest_with_image grid-item">
  <img class="card-img-top" [src]="card.imageUrl">
  <div class="card-body">
    <div class="card-title"><a [routerLink]="card.routerLink">
        {{card.title}}</a>
    </div>
    <p class="card-text">
      {{card.details}}
    </p>
    <small class="post_meta"><a href="#">{{card.author.name}}</a><span>{{card.date}}</span></small>
  </div>
</div>
