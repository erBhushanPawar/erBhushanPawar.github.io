<div class="card card_large_with_background grid-item">
  <div class="card_background" [style.background-image]="'url(' + card.imageUrl + ')'">
  </div>
  <div *ngIf="card.isOverlayNeeded" class="card-background-overlay"></div>
  <div class="card-body">
    <div class="card-title"><a [routerLink]="card.routerLink">
        {{card.title}}
      </a>
    </div>
    <p style="color:whitesmoke">{{card.details}}</p>
    <small class="post_meta">
      <a href="#">{{card.author.name}} | </a>

      <a href="#"> {{card.status.enrolled}} enrolled | </a>

      <a href="#"> {{card.status.lectures}} lectures | </a>


      <a href="#"> {{card.status.rating}} rating | </a>


      <a href="#">{{card.status.comments}} comments </a>
    </small>
  </div>
</div>
